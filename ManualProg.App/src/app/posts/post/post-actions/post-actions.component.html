<div class="actions">
  <div class="action" (click)="post.hasLike ? unlike() : like()" [ngClass]="{ 'liked' : post.hasLike }">
    <mat-icon>favorite</mat-icon> {{ post.likeCount}}
  </div>

  <div class="action" (click)="onComment.emit()">
    <mat-icon>chat</mat-icon> {{ post.commentCount}}
  </div>
</div>
