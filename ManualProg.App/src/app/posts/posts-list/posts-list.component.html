<div #scrollBox class="main-container" (scroll)="onScroll(scrollBox)">
  <div class="container">
    <div class="posts">
      @for (post of posts; track post.id) {
        <div style="width: 100%;">
          <app-post [post]="post" [isMinimalistic]="false"></app-post>
        </div>
      }
    </div>
  </div>
</div>
