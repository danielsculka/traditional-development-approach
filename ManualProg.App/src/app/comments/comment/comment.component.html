<div class="comment">
  <div class="image">
    <img [src]="profileImage" >
  </div>

  <div class="details">
    <div class="content">
      <span>{{ comment.profile.name }}</span>
      {{ comment.content }}
    </div>

    <div class="date">
      {{ comment.content | date }}
    </div>
  </div>
</div>
